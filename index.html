<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <span>文章类型</span>
            <select name="" id="">
                <option value="1">图书</option>
                <option value="2">文字</option>
                <option value="3">简介</option>
            </select>
        </div>
        <div>
            <input type="text" placeholder="在此输入标题，长度6-30个文字">
            <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
        </div>
        <div id="input">
            <div id="showImg1"></div>
            <div id="showImg2"></div>
            <div id="showImg3"></div>
        </div>
    </div>
    <script>
        var oImg=document.createElement('img');
        var showImg1 = document.getElementById("showImg1");
        var showImg2 = document.getElementById("showImg2");
        var showImg3 = document.getElementById("showImg3");
        showImg1.appendChild(oImg);
        showImg2.appendChild(oImg);
        showImg3.appendChild(oImg);
        document.getElementById('input').onchange =function(){
            var url = window.URL.createObjectURL(this.files.item(0))
            oImg.src = url;
        }
    </script>
</body>
</html>
